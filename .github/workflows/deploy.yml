name: Deploy

on:
  push:
    branches: [ master ]
    paths-ignore:
    - '**.md'

  workflow_dispatch:

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.14'
      - run: npm install
      - run: npx eslint src/* --fix
      - run: npm run build
        env:
          CI: false

      - uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./build
